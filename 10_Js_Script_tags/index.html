<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script tags in js</title>
    <script>
        function Display(){
            document.getElementById("Display").innerHTML="Script included in Head Tags"
        }
    </script>
</head>
<body>
    <h1 id="Display">Demonstration of JavaScript </Head></h1>
    <button type="button" onclick="Display()">onclick</button>
</body>
</html>
